<div id="news" itemscope itemtype="http://schema.org/Event">

    <div class="container main-title">

        <div class="col-xs-12 col-md-6">
            <h3>{{ item.title }}</h3>
            <span class="date-new">Le : {{ item.date }}</span>
        </div>

        <div class="col-xs-12 col-md-6">
            <img class="content-img-new" style="float: right" ng-style="{{ item.pictureStyles }}" ng-src="{{ item.picture }}"/>
        </div>

    </div>

    <div class="container">

        <p ng-bind-html="item.htmlContent" style="color: #000000"></p>

    </div>

</div>
