<carousel>

    <div ng-repeat="item in news" class="post">

        <img class="content-img-new" ng-src="{{ item.picture }}"/>

        <h2>{{ item.title }} </h2>

        <p ng-bind-html="item.htmlContent"></p>

        <span class="date-new">Le : {{ item.date }}</span>

        <button class="btn-new" ng-click="display(item)"><i>></i> Lire +</button>
    </div>

</carousel>
