name: Publish

on:
  push:
    branches:
      - 2022

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd app && yarn install --frozen-lockfile && yarn generate
      - run: echo "generating CNAME file ✌️" && echo "www.bdxio.fr" >> ./app/dist/CNAME
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/dist
          publish_branch: master
