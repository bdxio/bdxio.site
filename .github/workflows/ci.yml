name: CI

on:
  push:
    branches:
      - main
      - 2023
  pull_request:
    branches:
      - main
      - 2023
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Access repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
  type-check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - name: Access repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check