name: CI

on:
  pull_request:
    branches:
      - develop
      - main
jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Access repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies
        run: npm i

      - name: ğŸ—ï¸ Build
        run: npm run build
  lint:
    name: ğŸš¨ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Access repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Create .nuxt/ directory
        run: npm run prepare

      - name: ğŸš¨ Lint code
        run: npm run lint
  type-check:
    name: ğŸ” Type check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Access repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check