name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: 📁 Access repository
        uses: actions/checkout@v3

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build
        run: npm run build

      - name: 🕵️ Lint code
        run: npm run lint

      - name: 👮‍♂️ Type check
        run: npm run type-check